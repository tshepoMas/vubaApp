<div class="scrollable">
 <div class="scrollable-content section">
<button class="btn btn-primary btn-block" camera ng-model='myPicture'>Take Picture</button>

<ul ng-repeat="onepic in myPictures">
    <li style="list-style: none">
        <input type="image" 
                  src="{{onepic}}" 
                  width="250" 
                  height="390" 
                  alt="error"/>
    </li>
</ul>

<hr/>
     <button class="btn btn-primary btn-block" ng-model="myVideo" video>capture video</button>
